<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Let's Learn</title>
    <link rel="icon" type="image/png" href="images/Blue_Minimalist_Smart_Share_Technology_Logo-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Contact Page Styles (To ensure consistency with main site) --- */

        :root {
            --color-primary: #000000;
            --color-accent: #50b748;
            --color-background: #ffffff;
            --color-light-gray: #f2f2f2;
            --color-text-light: #555;
            --color-form-bg: #fff;
            --color-button-hover: #f7a01a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-primary);
        }
        
        /* --- Header Styles (Copied from index.html for consistency) --- */
        header {
            padding: 20px 80px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px; 
        }

        .primary-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .primary-nav ul li {
            margin-left: 30px;
        }

        .primary-nav ul li a {
            font-weight: bold;
            font-size: 1.1em;
            padding: 5px 0;
            color: #000000;
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .primary-nav ul li a:hover {
            color: var(--color-accent); 
            text-decoration: none;
        }
        
        .primary-nav ul li a i {
            margin-right: 5px;
        }

        /* --- Main Content and Form Layout --- */

        main {
            padding: 40px 80px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 70vh; /* Ensure footer stays low */
        }

        .contact-container {
            max-width: 700px;
            margin: 30px auto;
            background-color: var(--color-form-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* Soft professional shadow */
        }

        .contact-container h2 {
            font-size: 2em;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            color: var(--color-primary);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-transform: uppercase;
        }

        /* --- Form Elements Styling --- */

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--color-primary);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding/border in element's total width */
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--color-accent);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Submit Button */
        #contact-form button {
            background-color: #f7a01a;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        #contact-form button:hover {
            background-color: var(--color-button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Message Box for Status */
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        
        .success {
            background-color: #e6ffe6;
            color: #1f7a1f;
            border: 1px solid #1f7a1f;
        }
        
        .error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }

        /* --- Footer Styles (Copied from index.html for consistency) --- */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--color-background); 
            color: var(--color-text-light);
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <!-- Placeholder logo image for Contact page -->
            <a href="index.html"><img src="images/Gemini_Generated_Image_vdewpxvdewpxvdew.png" alt="Let's Learn Logo"></a> 
        </div>

        <nav class="primary-nav">
            <ul>
                <li><a href="index.html"> <i class="fas fa-home"></i> HOME</a></li>
                <li><a href="#"> <i class="fas fa-file-alt"></i> VIEW NOTES</a></li>
                <li><a href="contactus.html"> <i class="fas fa-envelope"></i> CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2>Get In Touch</h2>
            <p style="text-align: center; margin-bottom: 30px; color: var(--color-text-light);">We'd love to hear from you! Please fill out the form below.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Name.....">
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email.....">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Subject....">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your FeelingsðŸ¥°"></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div id="status-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Let's Share Offical</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            // Prevent the default form submission (since we don't have a backend)
            event.preventDefault();
            
            const statusMessage = document.getElementById('status-message');
            
            // Basic validation check
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === "" || email === "" || message === "") {
                statusMessage.textContent = "Please fill in all required fields.";
                statusMessage.className = 'error';
                statusMessage.style.display = 'block';
                return;
            }

            // Simulate successful form submission
            console.log("Simulating form submission...");
            console.log("Data:", {
                name: name,
                email: email,
                subject: document.getElementById('subject').value.trim(),
                message: message
            });

            // Display success message
            statusMessage.textContent = "Thank you for contacting us! We will respond to your message shortly.";
            statusMessage.className = 'success';
            statusMessage.style.display = 'block';

            // Clear the form fields after successful submission
            this.reset();
            
            // Hide the message after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
